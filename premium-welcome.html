<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging In - Make MP3s</title>
    <style>
        @font-face {
            font-family: 'Helvetica Neue Bold';
            src: url('fonts/HelveticaNeue Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #1a1a1a;
            background-image: url('images/boombox.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .center { text-align: center; }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.15);
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.25rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .label {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 1.5rem;
        }

        .fallback {
            font-size: 0.85rem;
            color: #606060;
            margin-bottom: 0.6rem;
        }

        .continue-btn {
            background: #007AFF;
            color: #ffffff;
            border: none;
            padding: 10px 26px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: 'Helvetica Neue Bold', sans-serif;
            cursor: pointer;
            transition: background 0.2s;
        }

        .continue-btn:hover { background: #0066CC; }
    </style>
</head>
<body>
    <div class="center">
        <div class="spinner"></div>
        <p class="label">Logging you inâ€¦</p>
        <p class="fallback">If you're not redirected, you can click here</p>
        <button class="continue-btn" id="continueButton">Continue to Make MP3s</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('email');
        const token     = urlParams.get('token');
        const callback  = urlParams.get('callback');
        const type      = urlParams.get('type');
        const isPremium = type !== 'free';

        function continueToApp() {
            if (token && userEmail && callback) {
                const subscription = isPremium ? 'premium' : 'free';
                window.location.href = `http://${callback}/callback?token=${token}&email=${encodeURIComponent(userEmail)}&subscription=${subscription}`;
            } else {
                alert('Session expired. Please sign in again from the app.');
                window.close();
            }
        }

        document.getElementById('continueButton').addEventListener('click', continueToApp);

        // Redirect instantly
        continueToApp();
    </script>
</body>
</html>
