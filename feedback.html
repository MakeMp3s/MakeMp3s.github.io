<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Make MP3s</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Helvetica Neue Bold';
            src: url('fonts/HelveticaNeue Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Helvetica Neue Bold', Helvetica, 'Segoe UI', Arial, sans-serif;
        }

        strong, b {
            font-family: 'Helvetica Neue Bold', Helvetica, 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background-image: url('images/web-bg.png');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #b0b0b0;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
            transform: translateY(-1px);
        }

        .nav-icons {
            display: flex;
            gap: 1.5rem;
        }

        .nav-icons a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .nav-icons a:hover {
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #b0b0b0;
            transition: all 0.3s ease;
        }

        .hamburger:hover span {
            background-color: #ffffff;
        }

        /* Content */
        .content-wrapper {
            background-image: url('images/web-bg.png');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: calc(100vh - 200px);
            padding: 4rem 3rem;
        }

        .feedback-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .feedback-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
            text-align: center;
        }

        .feedback-container > p {
            color: #b0b0b0;
            margin-bottom: 3rem;
            font-size: 1.1rem;
            text-align: center;
        }

        .feedback-form {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-family: Helvetica, 'Segoe UI', Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007AFF;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #007AFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .btn:hover {
            background-color: #0051D5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            padding: 3rem 3rem 1rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto 2rem;
        }

        .footer-section h4 {
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .footer-section p, .footer-section a {
            color: #808080;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }

        .footer-bottom {
            border-top: 1px solid #2a2a2a;
            padding-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #808080;
            font-size: 0.9rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: #808080;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
                position: relative;
            }

            .hamburger {
                position: absolute;
                left: 70px;
                display: flex;
            }

            .hamburger span {
                background-color: #b0b0b0;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #1a1a1a;
                flex-direction: column;
                padding: 1rem;
                gap: 0.5rem;
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-icons {
                gap: 1rem;
            }

            .content-wrapper {
                padding: 2rem 1rem;
            }

            .feedback-container h1 {
                font-size: 1.8rem;
            }

            .feedback-form {
                padding: 1.5rem;
            }

            .footer-content {
                grid-template-columns: 1fr 1fr;
            }

            .footer-bottom {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="hamburger" onclick="this.nextElementSibling.classList.toggle('active')">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="downloads.html">Downloads</a></li>
            <li><a href="#donate">Donate</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-icons">
            <a href="#search"><i class="fas fa-search"></i></a>
            <a href="#account"><i class="fas fa-user"></i></a>
            <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </nav>

    <!-- Feedback Content -->
    <div class="content-wrapper">
        <div class="feedback-container">
            <h1>We'd Love Your Feedback</h1>
            <p>Help us improve Make MP3s by sharing your thoughts and suggestions</p>

            <div class="feedback-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="category">Feedback Type</label>
                    <select id="category">
                        <option value="">Select a category</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="improvement">Improvement Suggestion</option>
                        <option value="general">General Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Feedback</label>
                    <textarea id="message" placeholder="Tell us what you think..."></textarea>
                </div>

                <button type="button" class="btn">Submit Feedback</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>About us</h4>
                <p>We're here to share our love and passion for music to everyone</p>
            </div>
            <div class="footer-section">
                <h4>Shop</h4>
                <a href="#search">Search</a>
            </div>
            <div class="footer-section">
                <h4>Support</h4>
            </div>
            <div class="footer-section">
                <h4>Our story</h4>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Â© 2025 Make MP3s | Terms and Policies</p>
            <div class="social-icons">
                <a href="#facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#youtube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
