<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Make MP3s</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Theme from index v4.html: Local Helvetica Neue Bold font */
        @font-face {
            font-family: 'Helvetica Neue Bold';
            src: url('fonts/HelveticaNeue Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Theme from index v4.html: Dark background with signature image */
            background-color: #1a1a1a;
            background-image: url('images/boombox.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            /* Slim text font as requested: Segoe UI */
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            /* Theme from index v4.html: Dark container with border */
            background-color: rgba(42, 42, 42, 0.6);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid #444;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .logo {
            width: 65px;
            height: 65px;
            margin: 0 auto 1.5rem;
        }

        h1 {
            /* Consistent font: Helvetica Neue Bold */
            font-family: 'Helvetica Neue Bold', sans-serif;
            color: #ffffff;
            margin: 0 0 0.5rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .subtitle {
            color: #b0b0b0;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .google-btn {
            /* Theme from index v4.html: High-contrast white button */
            background-color: #ffffff;
            color: #1a1a1a;
            border: none;
            padding: 14px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            font-family: 'Helvetica Neue Bold', sans-serif;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            background-color: #f0f0f0;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        #status {
            margin-top: 1.5rem;
            color: #b0b0b0;
            font-size: 0.95rem;
            min-height: 24px;
        }

        .loading { color: #007AFF; font-weight: 500; }
        .error { color: #ff4444; font-weight: 500; }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #2a2a2a;
            text-align: left;
        }

        .features h3 {
            font-family: 'Helvetica Neue Bold', sans-serif;
            font-size: 0.8rem;
            color: #D4AF37; /* Gold accent from main site premium section */
            margin-bottom: 1rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.75rem;
            color: #b0b0b0;
            font-size: 0.95rem;
        }

        .feature-item i {
            color: #007AFF; /* Blue accents from main site */
        }

        .back-link {
            margin-top: 1.5rem;
            display: block;
            color: #808080;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .back-link:hover { color: #ffffff; }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Make MP3s Logo" class="logo">
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to your Make MP3s account</p>
        
        <button onclick="handleGoogleLogin()" class="google-btn">
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Continue with Google
        </button>
        
        <div id="status"></div>

        <div class="features">
            <h3>Premium Benefits</h3>
            <div class="feature-item"><i class="fas fa-check"></i> Unlimited daily downloads</div>
            <div class="feature-item"><i class="fas fa-check"></i> Automatic volume leveling</div>
            <div class="feature-item"><i class="fas fa-check"></i> Playlist sync</div>
            <div class="feature-item"><i class="fas fa-check"></i> Square cover art cropping</div>
        </div>

        <a href="index.html" class="back-link">Return to Home</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        /* Logic from login v2.html: Standard Firebase Config */
        const firebaseConfig = {
            apiKey: "AIzaSyAi9fITJ_WhYup1P7CBG_HTxG2BMwJxX8U",
            authDomain: "make-mp3s.firebaseapp.com",
            projectId: "make-mp3s",
            storageBucket: "make-mp3s.firebasestorage.app",
            messagingSenderId: "530983812032",
            appId: "1:530983812032:web:1d059a67673771929b2625"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const status = document.getElementById('status');

        window.handleGoogleLogin = async () => {
            status.textContent = 'Opening Google Sign In...';
            status.className = 'loading';
            
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                status.textContent = 'Signed in! Authenticating...';
                
				const userEmail = user.email;

				// Check Firestore using EMAIL as document ID (not UID)
				const userRef = doc(db, "users", userEmail);
				const userSnap = await getDoc(userRef);

				// Create user document if doesn't exist (default to free)
				if (!userSnap.exists()) {
					await setDoc(userRef, {
						email: userEmail,
						subscription: "free",  // Default to free (webhook will upgrade to premium)
						createdAt: new Date()
					});
				}

				// Get user data
				const userData = userSnap.exists() ? userSnap.data() : { subscription: "free" };
				const hasPremium = userData.subscription === "premium";

				const idToken = await user.getIdToken();
				const urlParams = new URLSearchParams(window.location.search);
				const callbackUrl = urlParams.get('callback');

				// DESKTOP APP CALLBACK (from app login flow)
				if (callbackUrl) {
					status.textContent = 'Checking subscription status...';
					
					// BOTH premium and free users redirect directly to callback
					// The software will be notified immediately and auth.py will show the success page
					const subscriptionStatus = hasPremium ? 'premium' : 'free';
					status.textContent = hasPremium ? 'Premium account detected! Redirecting...' : 'Redirecting...';
					
					// Small delay to ensure the local server is ready
					setTimeout(() => {
						window.location.href = `http://${callbackUrl}/callback?token=${idToken}&email=${encodeURIComponent(userEmail)}&subscription=${subscriptionStatus}`;
					}, 500); // 500ms delay
				}
				// WEB LOGIN (no callback parameter)
				else {
					if (hasPremium) {
						status.innerHTML = '<span style="color: #34A853">✅ Premium account verified!</span>';
					} else {
						status.innerHTML = '<span style="color: #34A853">✅ Signed in successfully!</span>';
					}
					
					setTimeout(() => {
						window.location.href = '/';
					}, 1500);
				}
                
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                status.className = 'error';
                console.error('Login error:', error);
            }
        };
    </script>
</body>
</html>
