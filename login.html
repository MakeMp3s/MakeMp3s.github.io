<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Make MP3s</title>
    <style>
        @font-face {
            font-family: 'Helvetica Neue Bold';
            src: url('fonts/HelveticaNeue Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #1a1a1a;
            background-image: url('images/boombox.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: rgba(42, 42, 42, 0.6);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid #444;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 65px;
            height: 65px;
            margin: 0 auto 1.5rem;
        }

        h1 {
            font-family: 'Helvetica Neue Bold', sans-serif;
            color: #ffffff;
            margin: 0 0 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #b0b0b0;
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid rgba(255,255,255,0.15);
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #status {
            color: #b0b0b0;
            font-size: 0.95rem;
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .retry-btn {
            display: none;
            margin: 1.25rem auto 0;
            background: #007AFF;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: 'Helvetica Neue Bold', sans-serif;
            cursor: pointer;
            transition: background 0.2s;
        }
        .retry-btn:hover { background: #0066CC; }

        .back-link {
            margin-top: 1.75rem;
            display: block;
            color: #606060;
            text-decoration: none;
            font-size: 0.82rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: #ffffff; }
    </style>
</head>
<body>
    <div class="container" id="card">
        <img src="images/logo.png" alt="Make MP3s Logo" class="logo">
        <h1>Welcome Back</h1>
        <p class="subtitle" id="subtitle">Signing you in with Google…</p>

        <div class="spinner" id="spinner"></div>
        <div id="status">Redirecting to Google…</div>
        <div class="error-msg" id="errorMsg"></div>

        <button class="retry-btn" id="retryBtn" onclick="startLogin()">Try Again</button>
        <a href="index.html" class="back-link">Return to Home</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAi9fITJ_WhYup1P7CBG_HTxG2BMwJxX8U",
            authDomain: "make-mp3s.firebaseapp.com",
            projectId: "make-mp3s",
            storageBucket: "make-mp3s.firebasestorage.app",
            messagingSenderId: "530983812032",
            appId: "1:530983812032:web:1d059a67673771929b2625"
        };

        const app      = initializeApp(firebaseConfig);
        const auth     = getAuth(app);
        const db       = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const statusEl   = document.getElementById('status');
        const subtitleEl = document.getElementById('subtitle');
        const errorEl    = document.getElementById('errorMsg');
        const retryBtn   = document.getElementById('retryBtn');

        function showError(msg) {
            statusEl.textContent = 'Something went wrong.';
            errorEl.textContent = msg;
            retryBtn.style.display = 'block';
            subtitleEl.textContent = 'Sign in to your Make MP3s account';
        }

        async function handleResult() {
            try {
                const result = await getRedirectResult(auth);

                if (!result) {
                    // No redirect result — this is a fresh page load, kick off redirect immediately
                    startLogin();
                    return;
                }

                // Back from Google — process the sign-in
                statusEl.textContent = 'Signed in! Checking your account…';
                subtitleEl.textContent = 'Almost there…';

                const user      = result.user;
                const userEmail = user.email;

                const userRef  = doc(db, "users", userEmail);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    await setDoc(userRef, {
                        email: userEmail,
                        subscription: "free",
                        createdAt: new Date()
                    });
                }

                const userData   = userSnap.exists() ? userSnap.data() : { subscription: "free" };
                const hasPremium = userData.subscription === "premium";
                const idToken    = await user.getIdToken();

                const urlParams   = new URLSearchParams(window.location.search);
                const callbackUrl = urlParams.get('callback');

                statusEl.textContent = 'Signed in! Redirecting…';
                const params = new URLSearchParams({ email: userEmail, token: idToken });
                if (callbackUrl) params.set('callback', callbackUrl);
                window.location.href = `premium-welcome.html?${params.toString()}`;

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message);
            }
        }

        window.startLogin = () => {
            errorEl.textContent  = '';
            retryBtn.style.display = 'none';
            statusEl.textContent = 'Redirecting to Google…';
            subtitleEl.textContent = 'Signing you in with Google…';
            signInWithRedirect(auth, provider);
        };

        // Fire immediately on page load
        handleResult();
    </script>
</body>
</html>
