<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist - Make MP3s</title>
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Helvetica Neue Bold';
            src: url('fonts/HelveticaNeue Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, 'Segoe UI', Arial, sans-serif;
            background-image: url('images/boombox.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Helvetica Neue Bold', Helvetica, 'Segoe UI', Arial, sans-serif;
        }

        /* Intro Screen - Blocks all interaction until it flies away */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: auto; /* Acts as a click shield */
            animation: flyUp 1.2s cubic-bezier(0.85, 0, 0.15, 1) 2s forwards;
        }

        .intro-screen .intro-gif {
            width: 400px;
            height: auto;
            animation: pulse 2s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes flyUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-130%); opacity: 0; visibility: hidden; }
        }

        /* Main Content Container - Locked until revealed */
        .waitlist-container {
            max-width: 850px;
            width: 100%;
            text-align: center;
            opacity: 0;
            pointer-events: none; /* Unclickable initially */
            animation: fadeInContent 1s ease-out 2.6s forwards;
        }

        @keyframes fadeInContent {
            to { 
                opacity: 1; 
                pointer-events: auto; /* Becomes clickable exactly when revealed */
            }
        }

        .waitlist-container h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
            line-height: 1.2;
            white-space: nowrap;
        }

        .subheading {
            font-size: 1.5rem;
            color: #b0b0b0;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .form-group {
            display: flex;
            gap: 1rem;
            align-items: stretch;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group input {
            flex: 1;
            padding: 0.8rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007AFF;
            background-color: rgba(255, 255, 255, 0.12);
        }

        .btn {
            padding: 0.8rem 2rem;
            background-color: #007AFF;
            color: #ffffff;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            font-family: 'Helvetica Neue Bold', sans-serif;
        }

        .btn:hover {
            background-color: #0051D5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .success-message {
            display: none;
            background-color: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .success-message.show { display: block; animation: slideIn 0.5s ease-out; }

        @media (max-width: 768px) {
            .intro-screen .intro-gif { width: 75%; }
            .waitlist-container h1 { 
                font-size: clamp(1.2rem, 7.8vw, 2.8rem); 
                white-space: nowrap;
                letter-spacing: -0.5px;
            }
            .subheading { font-size: 1.1rem; }
            .form-group { flex-direction: column; }
            .btn { width: 100%; }
        }

        /* Legal Links */
        .legal-links {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #808080;
        }

        .legal-links a {
            color: #808080;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .legal-links a:hover {
            color: #b0b0b0;
            text-decoration: underline;
        }

        .legal-links span {
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>

    <div class="intro-screen">
        <img src="images/prem-spin.gif" alt="Loading" class="intro-gif">
    </div>

    <div class="waitlist-container">
        <h1>From Playlists to MP3s</h1>
        <p class="subheading">Own your music again</p>
        
        <div class="waitlist-form">
            <form id="waitlist-form">
                <div class="form-group">
                    <input type="email" id="email-input" placeholder="Enter your email" required>
                    <button type="submit" class="btn" id="submit-btn">Join Waitlist</button>
                </div>
                <div class="error-message" id="error-message" style="display:none; color: #ff6b6b; margin-top: 1rem;"></div>
                <div class="success-message" id="success-message">
                    <i class="fas fa-check-circle"></i>
                    <p><strong>You're on the list!</strong></p>
                    <p>We'll notify you when Make MP3s Premium launches.</p>
                </div>
            </form>

            <div class="legal-links">
                <a href="legal.html">Terms of Service</a>
                <span>•</span>
                <a href="legal.html">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAi9fITJ_WhYup1P7CBG_HTxG2BMwJxX8U",
            authDomain: "make-mp3s.firebaseapp.com",
            projectId: "make-mp3s",
            storageBucket: "make-mp3s.firebasestorage.app",
            messagingSenderId: "530983812032",
            appId: "1:530983812032:web:1d059a67673771929b2625",
            measurementId: "G-H11K90Y0CD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('waitlist-form');
        const emailInput = document.getElementById('email-input');
        const submitBtn = document.getElementById('submit-btn');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim().toLowerCase();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';

            try {
                const emailDoc = doc(db, "waitlist", email);
                const docSnap = await getDoc(emailDoc);
                if (docSnap.exists()) {
                    alert('This email is already on the waitlist!');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Join Waitlist';
                    return;
                }
                await setDoc(emailDoc, { email, timestamp: serverTimestamp(), source: 'website' });
                successMessage.classList.add('show');
                emailInput.value = '';
                submitBtn.textContent = '✓ Added';
            } catch (error) {
                alert('Oops! Something went wrong.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Waitlist';
            }
        });
    </script>
</body>
</html>
